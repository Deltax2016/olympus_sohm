type Transfer @entity {

  id: ID!
  from: Bytes
  to: Bytes
  amount: BigDecimal
  timestamp: BigInt

}

type Wallet @entity {
  id: ID!
  address: Bytes
  sohmBalance: BigInt
  dailyBalance: [DailyBalance!]! @derivedFrom(field: "wallet")
  birth: BigInt
}

type Minter @entity {

  id: ID!
  address: Bytes
  timestamp: BigInt

}

type totalSupply @entity {

  id: ID!
  totalWallets: BigInt!
  sohmBalance: BigInt!
  day: BigInt
  timestamp: BigInt

}

type MinuteBalance @entity {
  id: ID!
  sohmBalance: BigInt!
  hourBalance: HourBalance!
  timestamp: BigInt
  address: Bytes
  minute: BigInt
}

type HourBalance @entity {
  id: ID!
  sohmBalance: BigInt
  minuteBalance: [MinuteBalance!] @derivedFrom(field: "hourBalance")
  dailyBalance: DailyBalance!
  timestamp: BigInt
  address: Bytes
  hour: BigInt
}

type DailyBalance @entity {
  id: ID!
  sohmBalance: BigInt
  hourBalance: [HourBalance!] @derivedFrom(field: "dailyBalance")
  wallet: Wallet!
  timestamp: BigInt
  address: Bytes
  day: BigInt
}